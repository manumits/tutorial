<html>
	<head>
		<title>Introduction to CSS</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<h1 id="demo"></h1>
		<img src="http://i.ndtvimg.com/i/2016-12/fatima_640x480_61481886706.jpg" width="300px" height="300px"style="position:absolute;top:30px;left:50px;">
		<img src="http://st1.bollywoodlife.com/wp-content/uploads/photos/2016/11/839657.jpg" height="300px" width="300px" style="position:absolute;top:30px;left:50px;">
		<img src="https://i.ytimg.com/vi/_QQ_fJ7bvg8/hqdefault.jpg" width="300px" height="300px" style="position:absolute;top:30px;left:50px;">
	<script>
		var x=0;
		var myVar = setInterval(function(){ myTimer() }, 1000);

		function myTimer() {
				var d = new Date();
				var t = d.toLocaleTimeString();
				document.getElementById("demo").innerHTML = t;
				if(x<3){
					x++;
				}
				else{
					x=0;
				}
				document.getElementsByTagName("img")[x-1].style.zIndex=0;
				document.getElementsByTagName("img")[x].style.zIndex=2;				
		}
	</script>
	</body>
</html>
